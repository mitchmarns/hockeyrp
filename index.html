<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Roleplay: Season Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hockey Roleplay: Season Simulation</h1>
  </header>
  
  <section class="teams">
    <h2>Teams</h2>
    <div id="team1" class="team">
      <h3>Team 1</h3>
      <div class="player-stats" id="team1-players"></div>
    </div>
    <div id="team2" class="team">
      <h3>Team 2</h3>
      <div class="player-stats" id="team2-players"></div>
    </div>
    <div id="team3" class="team">
      <h3>Team 3</h3>
      <div class="player-stats" id="team3-players"></div>
    </div>
    <div id="team4" class="team">
      <h3>Team 4</h3>
      <div class="player-stats" id="team4-players"></div>
    </div>
  </section>
  
  <section class="simulation">
    <h2>Season Simulation</h2>
    <button id="simulateBtn">Simulate Next Game</button>
    <div id="gameResult"></div>
  </section>
  
  <section class="standings">
    <h2>Leaderboard & Standings</h2>
    <div id="leaderboard"></div>
  </section>
  
  <section class="final">
    <h2>Final Game</h2>
    <button id="simulateFinalBtn">Simulate Final</button>
    <div id="finalResult"></div>
  </section>

  <footer>
    <p>Created for Hockey Roleplay - Simulation Game</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
